<div class="container-fluid">
  <div class="row">
    <div class="col-12 bg-dark header-box">
      <img src="{{profile.image}}" alt="">
      <h3>{{profile.username}}</h3>
    </div>
  </div>
  <div class="row">
    <div class="col-8">
      <div class="row feed-bar">
        <ul class="nav">
          <li class="nav-item active">
            <div class="nav-link" (click)="toggle=!toggle">My Articles</div>
          </li>
          <li class="nav-item">
            <div class="nav-link" (click)="toggle=!toggle">Favorited Articles</div>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <app-myarticles *ngIf="toggle"></app-myarticles>
  <app-favaricles *ngIf="!toggle"></app-favaricles>

</div>
