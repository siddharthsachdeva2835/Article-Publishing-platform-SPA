<div class="container-fluid">
  <div class="row">
    <div class="col-12 bg-dark header-box">
      <h3>GROOVE</h3>
      <h5>A place to share your knowledge.</h5>
    </div>
  </div>
  <div class="row">
    <div class="col-8">
      <div class="row feed-bar">
        <ul class="nav">
          <li *ngIf="isAuth" class="nav-item active">
            <a class="nav-link" routerLink="your">Your Feed</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="global">Global Feed</a>
          </li>
          <li class="nav-item">
            <a class="nav-link">#Tag</a>
          </li>
        </ul>
      </div>
      <router-outlet></router-outlet>
    </div>
    <div class="col-4">
      <div class="tags">
          <p>Popular Tag</p>
          <span *ngFor="let tag of tags">
            <a routerLink="tag/{{tag}}" class="btn-outline-success btn btn-sm">{{tag}}</a>
          </span>
      </div>
    </div>
  </div>
</div>
