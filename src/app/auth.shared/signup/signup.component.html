<form class="form" [formGroup]="signupForm" (ngSubmit)="onSubmit()">
  <h3>Sign Up</h3>
  <div class="form-group">
    <label for="exampleInputEmail1">Username</label>
    <input type="text" required class="form-control" formControlName="username" aria-describedby="emailHelp" placeholder="Enter username">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" required class="form-control" formControlName="email" aria-describedby="emailHelp" placeholder="Enter email">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" required class="form-control" formControlName="password" placeholder="Enter password">
  </div>
  <button type="submit" [disabled]="!signupForm.valid" class="btn btn-primary">Submit</button>
</form>
