<form class="form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <h3>Login</h3>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" required class="form-control" formControlName="email" aria-describedby="emailHelp" placeholder="Enter email">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" required class="form-control" formControlName="password" placeholder="Enter password">
  </div>
  <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary">Submit</button>
</form>
