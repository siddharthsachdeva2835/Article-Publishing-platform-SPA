<form class="form" [formGroup]="articleForm" (ngSubmit)="onSubmit()">
  <h3>Update Article</h3>
  <div class="form-group">
    <input type="text" required class="form-control" formControlName="title" aria-describedby="articleTitle"
      placeholder="Article Title">
  </div>
  <div class="form-group">
    <input type="text" required class="form-control" formControlName="description" placeholder="What's this article about?">
  </div>
  <div class="form-group">
    <input type="text" required class="form-control" formControlName="body" placeholder="Write your article here">
  </div>
  <div class="form-group">
    <input type="text" class="form-control" (keydown)="addTag($event)" formControlName="tag" placeholder="Enter a tag and press spacebar">
  </div>
  <div id="tags">
      <span *ngFor="let tag of tagList" class="badge badge-success">
        <span class="cross" (click)="removeTag(tag)">x</span>
        {{tag}}
      </span>
  </div>
  <button type="submit" [disabled]="!articleForm.valid" class="btn btn-primary">Submit</button>
</form>
